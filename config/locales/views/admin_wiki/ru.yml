  admin_wiki:
    controllers:
      coding_style:
        title: "Стиль"
        order_for_actions:
          title: "Очередность экшенов"
          content: >
            Экшены во всех контроллерах выстраиваются в соответствии с очерёдностью, указанной в официальной 
            документации к Rails.
            <br>
            <code>index</code>
            <code>show</code>
            <code>new</code>
            <code>edit</code>
            <code>create</code>
            <code>update</code>
            <code>destroy</code>
            <br>
            Если есть необходимость добавить собственный экшен, не включённый в стандартный пакет Rails, то в
            контролеере этот экшен указывается после всех стандартных экшенов. Если необходимо создать несколько 
            собственных экшенов, то в контроллере они выстраиваются в алфавитном порядке.